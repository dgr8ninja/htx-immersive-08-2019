<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="blackjack.css">
    <title>Document</title>
</head>
<body>
    <h1>BLACKJACK</h1>
    <div id="table">

        <div id="messages">
            <form class="player-dealer" action="">
                    <div id="player-hand" class="hand">
                        <label>PLAYER: </label>
                        <div type="text" name="player" id="player-input" value="" style="width: 1000px; height: 200px; background-color: lightgreen;"></div><br>
        
                        <label id="dealer-points" class="points"></label>
        
        
        
                    </div>
                    <div id="dealer-hand" class="hand">
                        <label>DEALER: </label>
        
                        <label id="player-points" class="points"></label>
                        <div type="text" name="dealer" id="dealer-input" value="" style="width: 1000px; height: 200px; background-color: lightgreen;"></div><br>
                    </div>
        
        
        </div>

    
    </form> 
        <div class="buttons">
        
            <button id="deal-button">Deal</button>
        
            <button id="hit-button">Hit</button>
        
            <button id="stand-button">Stand</button>

            <button id="reset-button">Reset</button>
        </div>
    </div>
</body>
<script src="blackjack2.js"></script>
</html>
