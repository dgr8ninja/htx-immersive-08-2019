<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Blackjack game by Bijay</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h2>♠ BlackJack ♥</h2>
  <div id="container">
    <div class="images">
      <div id="playercards">
      </div>
      <div id="dealercards">
      </div>
    </div>
    <div class="buttons">
      <div class="dealreset">
        <button id="dealBtn">Deal</button>
        <button id="resetBtn">Play Again
        </button>
      </div>
      <div class="hitstand">
        <button id="hitBtn">Hit</button>
        <button id="standBtn">Stand</button>
      </div>
    </div>
    <div class="sumdisplay">
      Your score :
      <input type="text" id="playersum" value="">Dealer score :
      <input type="text" id="dealersum" value="">
    </div>
    <div class="result">
      <div id="show">Result :
        <input type="text" id="resultbox">
      </div>
      <div id="counter">Wins Counter :
        <input type="number" id="winscounter">
      </div>
    </div>
  </div>
  <footer>
    <p>You can find the source code at my<a href="https://github.com/dgr8ninja/htx-immersive-08-2019/tree/master/05-week/0-monday/labs"> GitHub </a>repository</p>
  </footer>
</body>
<script src="blackjack.js"></script>

</html>
