<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    
    <title>BlackJack Game</title>
</head>
<body>
    

    <div id="table">

        <div id="messages"></div>
        
        <form id="deck">Dealer:<br>
            <input id="dealer-one" type="text" name="dealer" size="70px"><br>
            
        </form>
        
        <label id="dealer-points" class="points"></label>
        
        <div id="dealer-hand" class="hand">
        
        </div>
        
        <form id="deck">Player: <br>
            <input id="player-two" type="text" name="player" size="70px"><br>
           
        <label id="player-points" class="points"></label>
        
        <div id="player-hand" class="hand">
        
        </div>
        
        <div class="buttons">
        
        <button id="deal-button">Deal</button>
        
        <button id="hit-button">Hit</button>
        
        <button id="stand-button">Stand</button>
        
        </div>
        
        </div>


</body>

<script type="text/javascript" src="blackjack.js"></script>

</html>
